<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h5 class="titulo"> Império Equestre &#x1F40E; </h5>

    <form class="cadastrar">
        <p class="cads"><strong>Cadastre-se aqui</strong></p>
        <label>Nome Completo</label>
        <input type="text" class="input-nome"><br>

        <label>Email</label>
        <input type="email" placeholder="Digite seu email" class="email"><br>

        <label for="nascimento">Data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento"><br>

        <label>Telefone</label>
        <input type="tel" placeholder="Digite seu telefone" class="input-nome"><br>

        <label>Logradouro</label>
        <input type="text" placeholder="Rua, Avenida..." class="input-nome"><br>

        <label>Número</label>
        <input type="text" placeholder="Número" class="input-nome"><br>

        <label>Complemento</label>
        <input type="text" placeholder="Apto, bloco, etc." class="input-nome"><br>

        <label>Bairro</label>
        <input type="text" placeholder="Digite o bairro" class="input-nome"><br>

        <label>Cidade</label>
        <input type="text" placeholder="Digite a cidade" class="input-nome"><br>

        <label>Estado</label>
        <input type="text" placeholder="Digite o estado" class="input-nome"><br>

        <label>Sexo</label><br>
        <input type="radio" name="sexo" value="masculino"> Masculino
        <input type="radio" name="sexo" value="feminino"> Feminino
        <input type="radio" name="sexo" value="outro"> Outro <br>

        <label>Senha</label>
        <input class="input-nome" placeholder="Digite uma senha" type="password"><br>
<a class="cadastrar-botao" href="./index.html">Cadastrar</a>
        <a class="cancelar" href="./index.html">Cancelar</a>



    </form>
</body>
</html>
