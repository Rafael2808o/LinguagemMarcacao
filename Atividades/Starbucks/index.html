<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuck - Café</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
   <header class="cabecalho">
    <div class="container">
        <div class="cabecalho-esquerda">
            <img src="/Img/Starbucks_Corporation_Logo_2011.svg.png" class="logo">
            <nav class="navegacao">
                <a href="#" class="item">Menu</a>
                <a href="#" class="item">Rewards</a>
                <a href="#" class="item">Nosso Café</a>
                <a href="#" class="item">Impacto Social</a>
            </nav>
        </div>
        
        <div class="cabecalho-direita">
            <div class="localizacao">
                <img src="/Img/loc.webp" alt="" class="loc">
                <input type="text" value="São Paulo-SP" class="texto-local">
            </div>
            <div class="acao">
                <button class="botao-entrar">Entrar</button>
                <button class="criar-participe">Participe agora</button>
            </div>
        </div>
    </div>
</header>
</body>
</html>
