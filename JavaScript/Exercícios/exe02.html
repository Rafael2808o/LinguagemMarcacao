<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-4xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Teoria JavaScript</h1>
        <div class="space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div class="flex flex-col">
                    <button onclick="Somando()" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out">Somando Números</button>
                    <p id="resultado1" class="mt-2 bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200">Aqui exibiremos nosso resultado</p>
                </div>
                <div class="flex flex-col">
                    <button onclick="Subtraindo()" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200 ease-in-out">Subtraindo Números</button>
                    <p id="resultado2" class="mt-2 bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200">Aqui exibiremos nosso resultado</p>
                </div>
                <div class="flex flex-col">
                    <button onclick="Multiplicando()" class="bg-yellow-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-200 ease-in-out">Multiplicando Números</button>
                    <p id="resultado" class="mt-2 bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200">Aqui exibiremos nosso resultado</p>
                </div>
                <div class="flex flex-col">
                    <button onclick="Dividindo()" class="bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-200 ease-in-out">Dividindo Números</button>
                    <p id="resultado3" class="mt-2 bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200">Aqui exibiremos nosso resultado</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function Multiplicando() {
            var numero1 = parseFloat(prompt("Digite o primeiro número:"));
            var numero2 = parseFloat(prompt("Digite o segundo número:"));  
            document.getElementById("resultado").innerHTML += `<br> A multiplicação de ${numero1} e ${numero2} é: ${numero1 * numero2}`;
        }
        function Somando() {    
            var numero1 = parseFloat(prompt("Digite o primeiro número:"));
            var numero2 = parseFloat(prompt("Digite o segundo número:"));
            document.getElementById("resultado1").innerHTML += `<br> A soma de ${numero1} e ${numero2} é: ${numero1 + numero2}`;
        }
        function Subtraindo() {
            var numero1 = parseFloat(prompt("Digite o primeiro número:"));
            var numero2 = parseFloat(prompt("Digite o segundo número:"));
            document.getElementById("resultado2").innerHTML += `<br> A subtração de ${numero1} e ${numero2} é: ${numero1 - numero2}`;
        }
        function Dividindo() {
            var numero1 = parseFloat(prompt("Digite o primeiro número:"));
            var numero2 = parseFloat(prompt("Digite o segundo número:"));
            document.getElementById("resultado3").innerHTML += `<br> A divisão de ${numero1} e ${numero2} é: ${numero1 / numero2}`;
        }
    </script>
</body>
</html>
