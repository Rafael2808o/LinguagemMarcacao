<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria Javascript</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Teoria JavaScript</h1>

        <div class="space-y-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="botaoTeste()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Clique aqui</button>
                <button onclick="botaoNome()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Qual seu nome</button>
            </div>

            <div class="space-y-3">
                <button onclick="Somando()" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out">Somando Números</button>
                <p id="resultado" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200">Aqui exibiremos nosso resultado</p>
            </div>
        </div>

        <div class="space-x-3 mt-4">
            <input type="text" id="input-cidade" placeholder="Digite o nome de uma cidade" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
            <button onclick="Cidade()" class="mt-3 w-full bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-200 ease-in-out">Validar Cidade</button>
            <p id="cidade-resultado" class="mt-3 bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200"></p>
        </div>
    </div>

    <script>
        // Mensagens no console
        console.log("Testando JS Web");
        console.error("Isso é um erro!");
        console.warn("Isso é um aviso!");
        console.info("Isso é uma informação!");

        // Funções
        function botaoTeste() {
            alert("Botão clicado!");
        }

        function botaoNome() {
            var nome = prompt("Qual é o seu nome?");
            confirm(`Olá, ${nome}! Seja bem-vindo ao estudo de JavaScript!`);
        }

        function Somando() {
            var numero1 = parseFloat(prompt("Digite o primeiro número:"));
            var numero2 = parseFloat(prompt("Digite o segundo número:"));

            if (isNaN(numero1) || isNaN(numero2)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira números válidos!";
            } else {
                document.getElementById("resultado").innerHTML += `<br>A soma de ${numero1} e ${numero2} é: <strong>${numero1 + numero2}</strong>`;
            }
        }

        function Cidade() {
            var nomeCidade = document.getElementById("input-cidade").value.trim();
            var resultadoCidade = document.getElementById("cidade-resultado");

            if (nomeCidade === "") {
                resultadoCidade.innerHTML = "Por favor, digite o nome de uma cidade!";
            } else {
                resultadoCidade.innerHTML = `A cidade digitada foi: <strong>${nomeCidade}</strong>`;
            }
        }
    </script>
</body>
</html>
